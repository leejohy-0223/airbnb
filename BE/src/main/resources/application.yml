spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://localhost:3306/airbnb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${username}
    password: ${password}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

server:
  port: 80

logging.level:
  org.hibernate.SQL: debug
