spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.spatial.dialect.mysql.MySQL8SpatialDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      schema-locations:
      data-locations: classpath:sql/data.sql

logging.level:
  org.hibernate.SQL: debug
  com.airbnb: debug

jwt:
  token:
    validate-time: 1800
    token-secret: "Shine-Lucid"
